{% extends 'blog/base.html' %}
{% block content %}
    {% for publicacion in adm_publicacion %}
    <div class="post">
        <div class="date">
            <p>Publicado: {{adm_publicacion.fecha_publicacion}}</p>
        </div>
        <h1><a href="{% url 'detalle_publicacion' pk=publicacion.pk %}">{{ publicacion.titulo }}</a></h1>
    </div>
    {% endfor %}
{% endblock %}
